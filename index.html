<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header id="Main-Header">
        <div class="Content">
            <div id="Game-Name">Guess the Cocktail</div>
        </div>
    </header>
    <div id="main-content" class="content">
        <section class="main-content">
            <img src="https://via.placeholder.com/150" class="image" alt="Mi foto">
            <div>Press any key to get started</div>
            <div id="wins">Wins:</div>
            <div id="current-word">Current Word</div>
            <div id="word"> - - - - - </div>
            <div id="guesses">Number of Guesses Remaining:</div>
            <div id="number">xx</div>
            <div id="letters-guessed">Letters Already Guessed:</div>
            <div id="letters">xxxx</div>
        </section>
    </div>

</body>

</html>
